<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>To-do List</h1>
            <div class="input">
                <input type="text" name="task" placeholder="Adicione sua tarefa" class="task">
                <button>Adicionar</button>
            </div>
                <ul>
                    <li>Tarefa 1</li>
                    <li>Tarefa 2</li>
                </ul>
        </div>
    </div>
</body>
</html>
